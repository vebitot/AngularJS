<html>

<head>
    <title>UI GRID Demo</title>
    <link rel="stylesheet" href="../ui-grid.css" />
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="../angular.js"></script>
    <script src="../ui-grid.js"></script>
    <script src="JSes/app.js"></script>
    <script src="JSes/controller.js"></script>
    <style>
        .myGrid {
            width: 1000px;
            height: 250px;
        }
    </style>
</head>

<body data-ng-app="app" data-ng-controller="controller">
    Project :
    <input id="prj" type="text" ng-model='newProjectName' /> Budget :
    <input id="bgt" type="text" ng-model='newProjectBudget' /> Owner :
    <input id="ownr" type="text" ng-model='newProjectOwner' />
    <button ng-click='addMore()'>Add More</button>
    <div id="theGrid" ui-grid="{data : data}" class="myGrid"></div>

</body>

</html>
